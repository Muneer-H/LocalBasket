<div class="flex">
  <div class="max-h-[93vh] image-fade-corner w-2/5">
    <img
      [src]="currentProduct()?.image"
      [alt]="currentProduct()?.itemName"
      class="h-full w-full object-cover brightness-80"
    />
  </div>
  <div class="px-20 py-24 flex flex-col w-3/5">
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-6xl text-green-900 font-bold mt-8">{{ currentProduct()?.itemName }}</h1>
        <h3 class="text-3xl font-semibold text-gray-600 mx-2 my-2">
          {{ currentProduct()?.category }}
        </h3>
      </div>
      <span class="flex items-center">
        <lucide-icon name="star" [style.fill]="'#DBDB00'" size="40" color="#DBDB00"></lucide-icon>
        <span class="text-2xl font-semibold text-slate-600 ml-2"
          >{{ currentProduct()?.rating }}/5</span
        >
      </span>
    </div>
    <p class="text-gray-700 text-lg my-8">{{ currentProduct()?.detailDescription }}</p>
    <div class="my-10 text-5xl flex items-center gap-4">
      <span class="font-bold text-green-900">$</span>
      <span class="font-semibold text-gray-700">{{ currentProduct()?.price }}</span>
    </div>

    <div class="mt-8 mb-4">
      <button
        class="w-10 bg-green-900 text-3xl hover:bg-green-800 hover:cursor-pointer rounded-lg text-white h-10"
        (click)="decrement()"
      >
        -
      </button>
      <span class="mx-4 text-2xl font-semibold">{{ itemCount() }}</span>
      <button
        class="w-10 bg-green-900 text-3xl hover:bg-green-800 hover:cursor-pointer rounded-lg text-white h-10"
        (click)="increment()"
      >
        +
      </button>
    </div>
    @if(currentProduct()?.inCart){
      <button
        class="w-56 my-4 gap-2 font-bold bg-red-900 text-lg flex items-center justify-center text-center hover:bg-red-800 hover:cursor-pointer rounded-lg text-white h-10"
        (click)="removeFromCart()"
      >
        <lucide-icon name="circle-x" ></lucide-icon>
        Remove From Cart
      </button>
    }@else {
      <button
        class="w-48 my-4 gap-2 font-bold bg-green-900 text-lg flex items-center justify-center text-center hover:bg-green-800 hover:cursor-pointer rounded-lg text-white h-10"
        (click)="addToCart()"
      >
        <lucide-icon name="shopping-cart" ></lucide-icon>
        Add To Cart
      </button>
    }
  </div>
</div>
