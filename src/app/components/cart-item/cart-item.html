<div class="bg-white rounded shadow-lg w-full flex">
  <img [src]="item.image" alt="" class="w-1/3 h-56 object-cover rounded-l" />
  <div class="p-6 w-2/3">
    <h2 class="lg:text-3xl text-2xl text-green-900 font-semibold mb-4">
      {{ item.itemName }}
    </h2>
    <p class="text-slate-700 text-md mb-3">{{ item.shortDescription }}</p>
    <div class="flex justify-between">
      <div class="flex gap-4">
        <p class="text-gray-600 text-lg mb-1">
          <span class="text-gray-800 font-semibold">Price: </span> ${{ item.price }}
        </p>
        <p class="text-gray-600 text-lg mb-1">
          <span class="text-gray-800 font-semibold">Quantity: </span> {{ item.quantity }}
        </p>
      </div>
      <div>
        <p class="text-gray-600 text-lg mb-4">
          <span class="text-gray-800 font-semibold">TOTAL: </span> ${{ item.quantity * item.price }}
        </p>
      </div>
    </div>

    <button
      class="w-full bg-red-700 hover:cursor-pointer p-2 hover:bg-red-600 text-center text-white rounded-lg text-lg font-semibold"
      (click)="removeItem()"
    >
      Remove from Cart
    </button>
  </div>
</div>
