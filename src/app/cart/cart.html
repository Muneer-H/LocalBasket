<div class="px-20 py-15 min-h-[91.5vh] bg-gray-200">
  <div class="flex justify-center items-center">
    <app-page-heading [title]="'Shopping Cart'"></app-page-heading>
  </div>
  @if(cart().length == 0) {
  <div class="mt-20 text-center">
    <h2 class="text-3xl font-semibold text-gray-700 mb-4">Your cart is empty</h2>
    <p class="text-gray-600 text-lg">Browse our products and add items to your cart.</p>
  </div>
  } @else{
  <div class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
    <div class="p-2 flex flex-col gap-4">
      @for(item of cart(); track $index) {
      <app-cart-item [item]="item"></app-cart-item>
      }
    </div>
    <div class="p-2 px-10">
      <div class="p-4 bg-white rounded shadow-md min-h-[200px]">
        <h3 class="text-3xl text-center font-bold text-gray-800 mb-4">Order Summary</h3>
        <div class="flex flex-col mb-2 px-6 py-2">
          @for(item of cart(); track $index) {
          <div class="flex justify-between">
            <div class="flex gap-4">
              <span class="text-gray-600">{{ item.quantity }}x</span>
              <span class="text-gray-700">{{ item.itemName }}</span>
            </div>
            <span class="text-gray-900 font-semibold">${{ item.price * item.quantity }}</span>
          </div>
          }
          <div class="flex justify-between border-t border-gray-300 mt-2 pt-2">
            <span class="text-lg font-semibold text-gray-800">Total:</span>
            <span class="text-lg font-bold text-gray-900">
                ${{total()}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
