
<div class="flex justify-center items-center min-h-[80vh]">
    <form class="bg-gray-100 shadow-md rounded border border-green-800/20 flex flex-col p-8 w-96 min-h-96">
        <h1 class="text-3xl text-center mb-6 text-green-900 font-bold">Login</h1>
        <div class="flex flex-col my-2 gap-1">
            <label class="text-green-800" for="username">Email:</label>
            <input class="border p-2 border-gray-300 rounded" type="email" id="username" name="username" required>
        </div>

        <div class="flex flex-col my-2 gap-1">
            <label class="text-green-800" for="password">Password:</label>
            <input class="border p-2 border-gray-300 rounded" type="password" id="password" name="password" required>
        </div>

        <button class="bg-green-800 mb-4 text-white p-2 rounded mt-4 hover:bg-green-900 hover:cursor-pointer transition" type="submit">Login</button>
        <div class="flex items-center justify-center">
            <span class="w-1/3 border border-green-800"></span>
            <span class="mx-2">OR</span>
            <span class="w-1/3 border border-green-800"></span>
        </div>

        <button class="bg-white border border-green-800 text-green-800 p-2 rounded mt-4 hover:bg-gray-100 hover:cursor-pointer transition flex items-center justify-center gap-2" type="button" (click)="loginWithGoogle()">
            <img class="w-5 h-5" src="/googleLogo.png" alt="Google Logo">
            Continue with Google
        </button>

    </form>
</div>
