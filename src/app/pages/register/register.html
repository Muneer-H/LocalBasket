<div class="flex justify-center items-center min-h-[80vh]">
  @if(authService.currentUser()){
  <p class="text-3xl text-gray-600 w-2/3 text-center">
    You are already logged in as <span class="font-bold text-green-900">{{ authService.currentUser()?.displayName }}</span>. Please logout to
    register a new account.
  </p>
  }@else {

  <form
    class="bg-gray-100 shadow-md rounded border border-green-800/20 flex flex-col p-8 w-96 min-h-96"
  >
    <h1 class="text-3xl text-center mb-6 text-green-900 font-bold">Register</h1>
    <div class="flex flex-col my-2 gap-1">
      <label class="text-green-800" for="dName">Display Name:</label>
      <input
        class="border p-2 border-gray-300 rounded"
        type="text"
        id="dName"
        name="dName"
        required
        [formControl]="dName"
      />
    </div>
    <div class="flex flex-col my-2 gap-1">
      <label class="text-green-800" for="email">Email:</label>
      <input
        class="border p-2 border-gray-300 rounded"
        type="email"
        id="email"
        name="email"
        required
        [formControl]="email"
      />
    </div>

    <div class="flex flex-col my-2 gap-1">
      <label class="text-green-800" for="password">Password:</label>
      <input
        class="border p-2 border-gray-300 rounded"
        type="password"
        id="password"
        name="password"
        required
        [formControl]="password"
      />
    </div>
    <div class="flex flex-col my-2 gap-1">
      <label class="text-green-800" for="rePassword">Re-Enter password:</label>
      <input
        class="border p-2 border-gray-300 rounded"
        type="password"
        id="rePassword"
        name="rePassword"
        required
        [formControl]="rePassword"
      />
    </div>

    <button
      class="bg-green-800 mb-4 text-white p-2 rounded mt-4 hover:bg-green-900 hover:cursor-pointer transition disabled:opacity-50 disabled:cursor-not-allowed"
      type="submit"
      (click)="register($event)"
      [disabled]="loading()"
    >
      Register
    </button>
    <div>
      <p class="text-center text-sm mt-4 text-green-800">
        Already have an account?
        <a
          class="text-green-900 font-semibold hover:underline hover:cursor-pointer"
          routerLink="/login"
          >Login here</a
        >
      </p>
    </div>
  </form>
  }
</div>
