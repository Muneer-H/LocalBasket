<div class="p-8">
<app-hero></app-hero>
<div class="flex justify-center mt-20 mb-10 items-center">
    <app-page-heading [title]="'Shop By Category'"></app-page-heading>
</div>
<div class="flex overflow-x-scroll overflow-x-hidden py-3 h-78 gap-8">
    @for (item of categories; track $index) {
        <div class="flex-none w-56 rounded-lg shadow-lg p-1 bg-white hover:scale-105 transform transition duration-300">
            <img [src]="item.imageURL" alt="{{ item.name }}" class="w-full h-48 object-cover rounded-lg">
            <h3 class="mt-2 text-lg font-semibold">{{ item.name }}</h3>
            <p class="text-sm text-gray-500">{{ item.subTag }}</p>
        </div>
    }
</div>
</div>
